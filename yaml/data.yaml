##--  ABOUT  --##

about:
  id: about
  title: "A propos"
  under_title: "Qui suis-je ?"
  text_content: "Titulaire d'un bac sti2d, je m’appelle lucarz leo, né le 08/01/2003. "
  second_text_content: "Ayant poursuivi une année à l’IUT, j’ai décidé de poursuivre ma formation dans l’informatique plus spécifiquement dans ce qui touche aux serveurs ou aux réseaux. Pour cela, j’ai donc décidé de rejoindre un groupe qui prépare et configure des serveurs virtuels pour des jeux vidéos multi joueurs online."
  third_text_content: "Je suis donc responsable d’une équipe de 3 personnes dans ce groupe."
  fourth_text_content: "Je m’occupe également de coordonner les échanges avec les autres membres des différentes équipes du groupe."

##--  EXPERIENCE  --##

experience:
  title: "Formation"
  text_content: "Durant mes différentes années d’études, j’ai eu la chance de suivre différentes formations qui ont pu me permettre d’évoluer chaque annéesDurant mes différentes années d’études, j’ai eu la chance de suivre différentes formations qui ont pu me permettre d’évoluer chaque années."
  exp1annee: "2018-2019"
  exp1text: "Après l'optention de mon brevet des collèges. Je suis rentré en BAC PRO MELEC."
  exp2annee: "2019-2021"
  exp2text: "Après mon année en BAC PRO j'ai décidé de continuer mes études en STI2D"
  exp3annee: "2021-2022"
  exp3text: "J'ai obtenu mon BAS STI2D et j'ai décidé de partir en BUT RT"
  exp4annee: "2022-2024"
  exp4text: "Suite à ma formation en BUT qui ne m'a pas plus, j'ai décidé de partir en BTS SIO"

