##--  ABOUT  --##

about:
  id: about
  title: "A propos"
  under_title: "Qui suis-je ?"
  text_content: "Je m'appelle LUCARZ Léo, j'ai 20ans. Je suis titulaire du bac STI 2D et après une année à l’IUT, je souhaite poursuivre ma formation dans l’informatique et plus particulièrement dans tous ce qui touche aux réseaux et aux serveurs."
  second_text_content: "Je fais partie d’un groupe qui prépare et configure des serveurs virtuels pour des jeux vidéo multi-joueur online. Dans le groupe je suis responsable d'une équipe de 3 personnes. Je coordonne les échanges avec les autres équipes du groupe."
  title_list : "Mes différents formation suivi :"
  list:
    - "2018-2019 : BAC PRO MELEC"
    - "2019-2021 : BAC STI2D"
    - "2021-2022 : BUT RT en alternance"
    - "2022-2024 : BTS SIO en alternance"

